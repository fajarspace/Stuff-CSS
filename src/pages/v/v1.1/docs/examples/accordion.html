<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../dist/css/stuff.min.css">
  <title>accordion</title>
</head>

<body>

  <main class="container">
    <details>
      <summary>Accordion 1</summary>
      <p>haloo</p>
    </details>

    <details open>
      <summary>Accordion 2</summary>
      <ul>
        <li>haloo</li>
        <li>haloo</li>
      </ul>
    </details>

    <!-- Primary -->
    <details>
      <summary role="button">Accordion 1</summary>
      <p>…</p>
    </details>

    <!-- Secondary -->
    <details>
      <summary role="button" class="secondary">Accordion 2</summary>
      <p>…</p>
    </details>

    <!-- Contrast -->
    <details>
      <summary role="button" class="contrast">Accordion 3</summary>
      <p>…</p>
    </details>

  </main>


  <script src="../../dist/js/stuff.min.js"></script>
</body>

</html>
